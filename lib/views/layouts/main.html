<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width">
  <title>微信服务器配置</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="/assets/scripts/app.js"></script>
</head>
<body>
<div>
  <% include header.ejs %>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <% include config/left-sidebar.ejs %>
      </div>
      <div class="col-md-8 col-xs-12">
        <h3>微信服务器配置</h3>

        <form>
          <div class="form-group">
            <label for="id">App Id</label>
            <input type="text" name="id" class="form-control" id="id" placeholder="App Id">
          </div>
          <div class="form-group">
            <label for="secret">App Secret</label>
            <input type="password" name="secret" class="form-control" id="secret" placeholder="App Secret">
          </div>
          <div class="form-group">
            <label for="token">App Token</label>
            <input type="text" name="token" class="form-control" id="token" placeholder="App Secret">
          </div>
          <hr/>
          <button type="submit" class="btn btn-default btn-block btn-success">Submit</button>
          <hr/>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
